<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo als Link zur Hauptseite -->
    <a href="index.html" class="logo">
        <span>Little</span><br>
        <span>Games</span>
    </a>

    <header>
        <h1>Make some decisions yourself!</h1>
        <p>Choose a profession</p>
    </header>

    <div id="career-choice">
        <button onclick="startGame('scientist')">Scientist</button>
        <button onclick="startGame('politician')">Politician</button>
        <button onclick="startGame('doctor')">Doctor</button>
    </div>

    <div id="game-info">
        <!-- Dynamic content based on choices will appear here -->
    </div>

    <div id="decision-buttons" style="display: none;">
        <button id="decision1" onclick="makeDecision(1)">Decision 1</button>
        <button id="decision2" onclick="makeDecision(2)">Decision 2</button>
    </div>

    <div id="game-end" style="display: none;">
        <h2>Game Over!</h2>
        <p id="outcome"></p>
    </div>
</main>

<script src="game1.js"></script>
</body>
</html>
